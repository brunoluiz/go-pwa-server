project_name: go-pwa-server
env:
  - GO111MODULE=on

before:
  hooks:
    - go mod tidy

builds:
  - main: ./cmd/main.go
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - 386
      - amd64
      - arm
      - arm64
    goarm:
      - 6
      - 7
checksum:
  name_template: '{{ .ProjectName }}_checksums.txt'

changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
    - Merge pull request
    - Merge branch

nfpms:
  - homepage: https://github.com/brunoluiz/go-pwa-server
    description: ðŸš€ Fast static server for your PWA applications
    maintainer: Bruno Luiz Silva <contact@brunoluiz.net>
    license: MIT
    vendor: GoReleaser
    formats:
    - deb
    - rpm
    dependencies:
    - git

dockers:
  - image_templates:
    - 'brunoluiz/go-pwa-server:{{ .Tag }}'
    - 'brunoluiz/go-pwa-server:v{{ .Major }}.{{ .Minor }}'
    - 'brunoluiz/go-pwa-server:latest'
    dockerfile: Dockerfile.prod
    binaries:
    - go-pwa-server

archives:
  - name_template: '{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}'
    replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
    format_overrides:
    - goos: windows
      format: zip

brews:
  - github:
      owner: brunoluiz
      name: homebrew-tap
    folder: Formula
    homepage: https://github.com/brunoluiz/go-pwa-server
    description: ðŸš€ Fast static server for your PWA applications

snapshot:
  name_template: "{{ .Tag }}-next"
